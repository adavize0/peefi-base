  <main class="main" role="main">
    <section class="jumbo-s" aria-label="About Peefi Base">
      <h1 class="jumbo-s__headline">Get direct answers in seconds!</h1>
      <p class="jumbo-s__lead">
        Get <abbr title="Artificial Intelligence">AI</abbr> generated answers to
        your questions online, fast and simple.
      </p>
      <button class="jumbo-s__cta">
        Start asking
        <i></i>
      </button>
    </section>
    <section class="search-s" aria-label="Enter your question">
      <form action="" class="search-form">
        <div role="search">
          <label for="search-box" class="search__lbl"
            >Enter your question</label
          >
          <div class="search__input-x-btn-wrapper">
            <input
              id="search-box"
              class="search__input"
              type="text"
              maxlength="50"
              required
            />
            <button class="search__btn">Search</button>
          </div>
        </div>
      </form>
    </section>
    <section class="responses-s">
      <div class="flex-space-btw">
        <h1 class="reasponse-s__heading">Responses</h1>
        <button class="responses-s__clear-btn">Clear History</button>
      </div>
      <ol class="responses">
        <li class="responses__item response">
          <h2 class="response_question" id="q-1">
            <span aria-hidden="true">Q: </span>Who's your daddy?
          </h2>
          <div aria-labelledby="q-1">
            <p class="response_anwer">You know who!</p>
          </div>
        </li>
      </ol>
    </section>
  </main>
  <footer class="footer" role="contentinfo">
    <p class="footer__copy">
      Powered by
      <a href="https://openai.com" rel="noopener noreferrer" target="_blank"
        >OpenAI</a
      >
    </p>
  </footer>
